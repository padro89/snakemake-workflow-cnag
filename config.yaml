project: "TEST_01"
meta: "/scratch/devel/mdabad/DEVEL/snakemake/TEST/rnapipeline/meta.tsv"

# Mapping parameters
paired: false
map_mode: "bulk"
mode: "small"
strand: "forw"
trimming: true
index:
  star: "path/index"
  rsem: "path/index"
  gtf: "path/file.gtf"
versions:
  star_version: "2.7.8a"
  rsem_version: "1.3.0"
path:
  trim: "/tmp"
  map: "/tmp"
  quant: "/tmp"
  dge: "/home/joan/Test"

# DESeq2 parameters
# Lists of covariants to include (or NULL).
factors: ["CODE","GENE","SEX","GROUP","GROUP_DUMMY"]
continuous: ["CONTINUA1"]
n_continuous_splits: [3]
# Variable that contains the groups
group: "GROUP_DUMMY"
# group: "GROUP_DUMMY"
# Control group
control: "Unaffected"
# Only PCA should be generated? (Boolean)
onlypca: false
# String with the formula to use for the model
formula: "~SEX + group"
# Each contrast
contrasts:
  #continua1_vs_continua3:
  #  - CONTINUA1_1
  #  - CONTINUA1_3
  #continua2_vs_continua3:
  #  - CONTINUA1_2
  #  - CONTINUA1_3
  #affected_vs_unaffected: 
  # - Affected
  # - Unaffected
  mild_vs_unaffected: 
    - Mild
    - Unaffected
  severe_vs_unaffected:
    - Severe
    - Unaffected
  mild_vs_severe:
    - Mild
    - Severe

# Shrinkage method (either "normal" or "ashr". "apeglm" not implemented)
shrinkage_method: "ashr"
# Whether plots shall be generated
plot: True
# Specify plot atributes
plot_atr:
  # Can I make this a list so it makes several PCA?
  pca: "group"
  heatmap_ann: "group"
  # Number of genes to show in the heatmap
  de_genes_n: 50

## Pathway analysis params
# Species
species: "hsapiens"
## ORA params
# Base URL
baseurl: "https://biit.cs.ut.ee/gprofiler"
# Translate gene ID to orthologous target species. False or the species.
orth_species: false
## FGSEA params
# GMT file
gmt: "/home/joan/OneDrive/UOC/TFM/testdata/Symbol2Reactome_curated.gmt"
# Gene identifier to use in the GSEA ("ENSEMBL","SYMBOL")
id_type: "SYMBOL"
# Rank column number or name ("stat","shrunkenlfc")
rank: "stat"